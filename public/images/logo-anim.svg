  <script type="text/javascript"><![CDATA[
  console.log('Hello world!');
  const start = 1;
  const end = 36;
  const delay = 12;
  for (let i = start; i <= end; ++i) {
    const tr = document.getElementById(`tr${i}`);
    setTimeout(show(tr), delay*i);
  }
  
  function show(tr) {
   return function() {
    tr.classList.add('show');
   }
  }
